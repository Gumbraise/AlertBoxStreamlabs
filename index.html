<!DOCTYPE html>
<html>
<head>
<style> 
div.container{
  display:block;
  position:absolute;
}

div.container2{
  top: 40px;
}

div, img{
    display: inline-block;
    vertical-align: middle;
}


.pseudo{
    animation: mymovepseudo 4s linear;
    max-width: 100px;
    min-width: 100px;
    width: 100px;
    text-align: center;
    font-weight:bold;
    font-size:1.1em;
    @import url('https://fonts.googleapis.com/css?family=Anton:400,700'); 
    font-family:'Anton', sans-serif;
}

.logo{
  max-width:300px;
}

img.leftaxe {
    width: 100px;
    height: 100px;
    position: relative;
    animation: mymoveleftaxe 2.2s linear;
    transform: rotateY(180deg) rotate(50deg) scale(0.75, 0.75);
}

img.rightaxe{
    width: 100px;
    height: 100px;
    position: relative;
    animation: mymoverightaxe 2.2s linear;
    transform: rotate(50deg) scale(0.75, 0.75);
}

@keyframes mymoveleftaxe {
    0% {transform: translate(110px) rotateY(180deg) scale(0.75, 0.75);}
    40% {transform: translate(66px) rotateY(180deg) rotate(50deg) scale(0.75, 0.75);}
    100% {transform: rotateY(180deg) rotate(50deg) scale(0.75, 0.75);}
}

@keyframes mymoverightaxe {
    0% {transform: translate(-110px) scale(0.75, 0.75);}
    40% {transform: translate(-66px) rotate(50deg) scale(0.75, 0.75);}
    100% {transform: rotate(50deg) scale(0.75, 0.75);}
}

@keyframes mymovepseudo {  
    0% {color: rgba(0, 0, 0, 0.0); }
    66% {color: rgba(0, 0, 0, 0.0); }
    100% {color: rgba(0, 0, 0, 1); }
}



</style>
</head>
<body>

<div class="container">
  <img class="logo" src="http://uploads.twitchalerts.com/000/090/735/902/GIF_1-3_Sans_Fond.gif"/>
</div>
<div class="container container2"><img class="leftaxe" src="https://uploads.twitchalerts.com/000/090/735/902/HACHE.png"/>
<div class="pseudo">TontonLEric</div>
<img class="rightaxe" src="https://uploads.twitchalerts.com/000/090/735/902/HACHE.png"/>
</div>
</body>
</html>
